<!DOCTYPE html>
<html lang="en">
  {% load static%}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PestShop</title>
    <link rel="icon" href="img/patas.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'menu/css/index.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><b>PetShop</b><img class="iconopatas" src="{% static 'menu/img/patas.png' %}"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!--menu-->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-list"><b>MENU</b></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'index' %}">Principal</a></li>
              <li><a class="dropdown-item" href="{% url 'collares' %}">Collares</a></li>
              <li><a class="dropdown-item" href="{% url 'bandanas' %}">Bandanas</a></li>
              <li><a class="dropdown-item" href="{% url 'correas' %}">Correas</a></li>
              <li><a class="dropdown-item" href="{% url 'publicidad' %}">Publicidad</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{% url 'v_perfilusuario' %}">Editar perfil</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{% url 'carrodecompra' %}"><i class="bi bi-cart4"></i></a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{% url 'api' %}">Noticias</a></li>
            </ul>
          </li>
        </ul>
        <!--buscador-->
        <div class="buscador">
          {% csrf_token %}
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Busca en petshop" aria-label="Buscar">
            <button class="btn xxxx" type="submit"><i class="bi bi-search"></i></button>
          </form>
        </div>
        <!--inicio sesion-->
        <a class="navbar-brand" href="{% url 'InicioSesion' %}"><i class="bi bi-person-fill"></i><b></b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Productos -->
  <div class="container-fluid">
    <!-- Titulo -->
    <div class="row">
      <div class="col-md-12 pd">
        <h4 class="msj container_titulo">Tienda venta de accesorios para mascotas-Apoya nuestra fundacion!</h4>
      </div>
    </div>
    <!-- Perros -->
    <div class="row" style="text-align: center;">
      <div class="col-sm-6 col-md-3 col-lg-3 espaciado_inferior_imagenes">
        <img class="imagen_responsive" src="{% static 'menu/img/collarperro.jpg' %}" alt="imagen de perro con collar">
      </div>
      <div class="col-sm-6 col-md-3 col-lg-3 espaciado_inferior_imagenes" >
        <img class="imagen_responsive" src="{% static 'menu/img/cp1.jpg' %}" alt="imagen de collar de perro">
      </div>
      <div class="col-sm-6 col-md-3 col-lg-3 espaciado_inferior_imagenes">
        <img class="imagen_responsive" src="{% static 'menu/img/bandanaperro.jpg' %}" alt="imagen de perro con bandana">
      </div>
      <div class="col-sm-6 col-md-3 col-lg-3 espaciado_inferior_imagenes">
        <img class="imagen_responsive" src="{% static 'menu/img/c3.jpg' %}" alt="imagen de bandana de perro">
      </div>
    </div>
    <!-- Gatos -->
    <div class="row"  style="text-align: center;">
      <div class="col-sm-6 col-md-3 col-lg-3 espaciado_inferior_imagenes">
        <img class="imagen_responsive" src="{% static 'menu/img/collargato.jpg' %}" alt="imagen de perro con collar">
      </div>
      <div class="col-sm-6 col-md-3 col-lg-3 espaciado_inferior_imagenes" >
        <img class="imagen_responsive" src="{% static 'menu/img/c9.jpg' %}" alt="imagen de collar de perro">
      </div>
      <div class="col-sm-6 col-md-3 col-lg-3 espaciado_inferior_imagenes">
        <img class="imagen_responsive" src="{% static 'menu/img/bandanagatosjpeg.jpg' %}" alt="imagen de perro con bandana">
      </div>
      <div class="col-sm-6 col-md-3 col-lg-3 espaciado_inferior_imagenes">
        <img class="imagen_responsive" src="{% static 'menu/img/cc2.jpg' %}" alt="imagen de bandana de perro">
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>
</body>
</html>
